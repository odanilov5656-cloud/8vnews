<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">← Назад</a>
        <h1 id="title">Загрузка...</h1>
        <p id="content"></p>
    </div>

    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        fetch('https://eightvnews.onrender.com/get-articles')
            .then(res => res.json())
            .then(data => {
                const article = data.find(a => a.id == id);
                if (article) {
                    document.getElementById('title').innerText = article.title;
                    document.getElementById('content').innerText = article.content;
                } else {
                    document.getElementById('title').innerText = "Не найдено";
                }
            });
    </script>
</body>
</html>
