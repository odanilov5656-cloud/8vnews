<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статья</title>
</head>
<body>
    <a href="index.html">← Назад</a>
    <h1 id="title">Загрузка...</h1>
    <div id="content"></div>

    <script>
        const API = 'https://eightvnews.onrender.com';
        const id = new URLSearchParams(window.location.search).get('id');

        async function load() {
            try {
                let res = await fetch(`${API}/get-articles`);
                let articles = await res.json();
                let article = articles.find(a => a.id == id);
                document.getElementById('title').innerText = article.title;
                document.getElementById('content').innerText = article.content;
            } catch (e) {
                document.getElementById('title').innerText = "Ошибка загрузки";
            }
        }
        load();
    </script>
</body>
</html>
