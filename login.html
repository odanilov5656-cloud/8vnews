<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — Daily News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-form">
        <h2 id="form-title">Вход в аккаунт</h2>

        <p onclick="toggleMode()" id="toggle-link">Нет аккаунта? Зарегистрироваться</p>
        <a href="index.html" class="back-link">← На главную</a>
    </div>

    <script src="auth.js"></script>
</body>
</html>
