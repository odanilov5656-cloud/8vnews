<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Daily News</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .btn { display: inline-block; padding: 10px; background: #27ae60; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Daily News</h1>
    <a href="editor.html" class="btn">+ Написать новость</a>
    <div id="list">Загрузка...</div>

    <script>
        fetch('https://eightvnews.onrender.com/get-articles')
        .then(res => res.json())
        .then(data => {
            document.getElementById('list').innerHTML = data.map(a => `
                <div class="card">
                    <h3>${a.title}</h3>
                    <p>Автор: ${a.author}</p>
                    <a href="article.html?id=${a.id}">Читать</a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
