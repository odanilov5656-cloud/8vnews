        const SERVER_URL = 'https://eightvnews.onrender.com';

            const user = localStorage.getItem('currentUser');

            // 2. –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π
            const container = document.getElementById('news-container');

            try {
                const res = await fetch(`${SERVER_URL}/get-articles`);
                
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                if (articles.length === 0) {

                    return;

                articles.forEach(art => {
                    container.innerHTML += `
                        <article class="news-card" style="border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; background: #fff;">
